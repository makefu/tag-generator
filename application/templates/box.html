<!doctype html>
<html>
<head>
    <link href="/static/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    {% if data %}
        <h1>Box {{ident}}</h1>

        <h3>
            Owner: {{data.owner}}
            (<a href="mailto:{{data.email}}">
                {{data.email}}
            </a>)
        </h3>
        <img src="/box/qr/{{ident}}" alt="box qrcode">

        <p>
            Or the url:
            <a href="http://{{app.config['SERVER_NAME']}}/box/details/{{ident}}">
                http://{{app.config['SERVER_NAME']}}/box/details/{{ident}}
            </a>
        </p>
    {% else %}
        <h1>Unknown Box, sorry</h1>
    {% endif %}
</div>

</body>
</html>
